<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 50px; }
        h1 { font-size: 50px; color: #333; }
        p { font-size: 20px; color: #666; }
        a { color: #007BFF; text-decoration: none; }
        #countdown { font-size: 24px; color: #999; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>404 - 页面未找到</h1>
    <p>抱歉，您访问的页面不存在。</p>
    <p>请联系我们：<a href="mailto:admin@tech-bowen.com">admin@tech-bowen.com</a></p>
    <div id="countdown">将在 <span id="timer">180</span> 秒后跳转到首页</div>
    <script>
        var timeLeft = 180;
        var countdownTimer = setInterval(function() {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                window.location.href = 'https://game.tech-bowen.com';
            }
        }, 1000); // 每秒更新倒计时
    </script>
</body>
</html>
