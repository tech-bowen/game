<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameContainer {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        #gameCanvas {
            background-color: #fff;
            border: 1px solid #000;
            margin-right: 20px;
        }
        #musicList {
            max-height: 80vh;
            overflow-y: auto;
            padding: 10px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        #musicList ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #musicList li {
            margin-bottom: 5px;
            cursor: pointer;
            padding: 5px;
            background-color: #ddd;
            border-radius: 3px;
        }
        #musicList li:hover {
            background-color: #ccc;
        }
        .controls, .buttons {
            margin-top: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
        .scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #000;
            border-radius: 5px;
        }
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #modalContent {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .modalButton {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .modalButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .modalButton:hover:enabled {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="musicList">
            <h2>音乐列表</h2>
            <ul id="playlist"></ul>
        </div>
    </div>

    <script>
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');
        let box = 20;
        let snake = [{x: 9 * box, y: 10 * box}];
        let direction;
        let food = {x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box};
        let speed = 100;
        let game;
        let score = 0;

        function startGame() {
            clearCache();
            direction = null;
            snake = [{x: 9 * box, y: 10 * box}];
            food = {x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box};
            speed = parseInt(document.getElementById('speed').value);
            clearInterval(game);
            game = setInterval(draw, speed);
            score = 0;
            updateScoreboard();
        }

        function clearCache() {
            localStorage.clear();
        }

        window.onload = function() {
            clearCache();
            document.getElementById('speed').value = speed;

            const modal = document.getElementById('modal');
            const confirmButton = document.getElementById('confirmButton');
            const countdown = document.getElementById('countdown');
            let timeLeft = 5;

            modal.style.display = 'flex';

            const countdownInterval = setInterval(() => {
                timeLeft--;
                countdown.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    confirmButton.disabled = false;
                }
            }, 1000);

            confirmButton.onclick = function() {
                modal.style.display = 'none';
            };

            if (/Mobi|Android/i.test(navigator.userAgent)) {
                addMobileControls();
                addMobileSpeedOption();
            } else {
                document.addEventListener('keydown', changeDirection);
                document.addEventListener('keypress', (e) => {
                    if (e.code === 'Enter') startGame();
                });
            }

            // Music playlist generation
            const playlist = document.getElementById('playlist');
            fetchMusicList().then(musicList => {
                musicList.forEach((music, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}.mp3`;
                    playlist.appendChild(li);
                });
            });
        }

        async function fetchMusicList() {
            // Simulate fetching music list (replace with actual fetching logic)
            return new Promise(resolve => {
                setTimeout(() => {
                    // Example music list, replace with actual fetching logic
                    const musicList = [
                        { name: 'Song1', file: 'song1.mp3' },
                        { name: 'Song2', file: 'song2.mp3' },
                        { name: 'Song3', file: 'song3.mp3' }
                    ];
                    resolve(musicList);
                }, 500); // Simulating delay
            });
        }

        function addMobileControls() {
            let controls = document.createElement('div');
            controls.className = 'buttons';
            ['上', '下', '左', '右'].forEach(dir => {
                let btn = document.createElement('button');
                btn.innerHTML = dir;
                btn.addEventListener('click', () => {
                    switch(dir) {
                        case '上': direction = 'UP'; break;
                        case '下': direction = 'DOWN'; break;
                        case '左': direction = 'LEFT'; break;
                        case '右': direction = 'RIGHT'; break;
                    }
                });
                controls.appendChild(btn);
            });
            document.body.appendChild(controls);
        }

        function addMobileSpeedOption() {
            let speedSelect = document.getElementById('speed');
            let option = document.createElement('option');
            option.value = "200";
            option.textContent = "更慢";
            speedSelect.appendChild(option);
        }

        function changeDirection(event) {
            if (event.keyCode === 37 && direction !== 'RIGHT') direction = 'LEFT';
            else if (event.keyCode === 38 && direction !== 'DOWN') direction = 'UP';
            else if (event.keyCode === 39 && direction !== 'LEFT') direction = 'RIGHT';
            else if (event.keyCode === 40 && direction !== 'UP') direction = 'DOWN';
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? 'green' : 'white';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = 'red';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                updateScoreboard();
                food = {x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box};
            } else {
                snake.pop();
            }

            let newHead = {x: snakeX, y: snakeY};

            if (snakeX < box || snakeX > 19 * box || snakeY < box || snakeY > 19 * box || collision(newHead, snake)) {
                clearInterval(game);
                showModal();
                return;
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function showModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
        }

        function updateScoreboard() {
            const scoreboard = document.querySelector('.scoreboard');
            scoreboard.textContent = `得分: ${score}`;
        }
    </script>

    <div id="modal">
        <div id="modalContent">
            <h2>游戏结束</h2>
            <p>得分: <span class="scoreboard">0</span></p>
            <p>是否重新开始游戏？</p>
            <button id="confirmButton" class="modalButton" disabled>确认 (<span id="countdown">5</span>)</button>
        </div>
    </div>
</body>
</html>
