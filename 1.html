<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        canvas {
            background-color: #fff;
            border: 1px solid #000;
        }
        .controls, .buttons {
            margin-top: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
        .scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #000;
            border-radius: 5px;
        }
        .description {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>贪吃蛇游戏</h1>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div class="controls">
        <label for="speed">速度:</label>
        <select id="speed">
            <option value="150">非常慢</option>
            <option value="120">慢</option>
            <option value="100">中等</option>
            <option value="80">快</option>
            <option value="60">非常快</option>
            <option value="40">极快</option>
        </select>
        <label for="difficulty">难度:</label>
        <select id="difficulty">
            <option value="1">简单</option>
            <option value="2">中等</option>
            <option value="3">困难</option>
        </select>
        <button onclick="startGame()">开始游戏</button>
    </div>
    <div class="buttons">
        <button onclick="window.location.href='https://game.tech-bowen.com'">跳转网站</button>
        <button onclick="window.location.href='mailto:admin@tech-bowen.com'">发邮件</button>
        <button onclick="window.location.href='https://blog.tech-bowen.com'">进入博客</button>
    </div>
    <div id="score" class="scoreboard"></div>
    <div class="description">
        <h2>游戏玩法:</h2>
        <p>使用方向键或触摸按钮控制蛇的方向。吃掉不同颜色的食物以获得不同的效果和分数。</p>
        <ul>
            <li style="color: red;">红色食物: +1 分数</li>
            <li style="color: green;">绿色食物: +2 分数，增加蛇的速度</li>
            <li style="color: blue;">蓝色食物: +3 分数，减少蛇的速度</li>
        </ul>
    </div>
    <script>
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');
        let box = 20;
        let snake = [{x: 9 * box, y: 10 * box}];
        let direction;
        let food = {};
        let obstacles = [];
        let speed = 100;
        let game;
        let score = 0;

        function startGame() {
            direction = null;
            snake = [{x: 9 * box, y: 10 * box}];
            generateFood();
            generateObstacles();
            speed = parseInt(document.getElementById('speed').value);
            clearInterval(game);
            game = setInterval(draw, speed);
            score = 0;
            updateScoreboard();
        }

        function clearCache() {
            localStorage.clear();
        }

        window.onload = function() {
            clearCache();
            document.getElementById('speed').value = speed;

            if (/Mobi|Android/i.test(navigator.userAgent)) {
                addMobileControls();
                const extraOption = document.createElement('option');
                extraOption.value = "180";
                extraOption.text = "超级慢";
                document.getElementById('speed').appendChild(extraOption);
            } else {
                document.addEventListener('keydown', changeDirection);
                document.addEventListener('keypress', (e) => {
                    if (e.code === 'Enter') startGame();
                });
            }
        }

        function addMobileControls() {
            let controls = document.createElement('div');
            controls.className = 'buttons';
            ['上', '下', '左', '右'].forEach(dir => {
                let btn = document.createElement('button');
                btn.innerHTML = dir;
                btn.addEventListener('click', () => {
                    switch(dir) {
                        case '上': direction = 'UP'; break;
                        case '下': direction = 'DOWN'; break;
                        case '左': direction = 'LEFT'; break;
                        case '右': direction = 'RIGHT'; break;
                    }
                });
                controls.appendChild(btn);
            });
            document.body.appendChild(controls);
        }

        function changeDirection(event) {
            if (event.keyCode === 37 && direction !== 'RIGHT') direction = 'LEFT';
            else if (event.keyCode === 38 && direction !== 'DOWN') direction = 'UP';
            else if (event.keyCode === 39 && direction !== 'LEFT') direction = 'RIGHT';
            else if (event.keyCode === 40 && direction !== 'UP') direction = 'DOWN';
        }

        function collision(newHead, array) {
            for (let i = 0; i < array.length; i++) {
                if (newHead.x === array[i].x && newHead.y === array[i].y) return true;
            }
            return false;
        }

        function generateFood() {
            let colors = ['red', 'green', 'blue'];
            let points = [1, 2, 3];
            let effects = ['none', 'speedUp', 'slowDown'];
            let index = Math.floor(Math.random() * colors.length);
            food = {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box,
                color: colors[index],
                points: points[index],
                effect: effects[index]
            };
        }

        function generateObstacles() {
            obstacles = [];
            let difficulty = parseInt(document.getElementById('difficulty').value);
            for (let i = 0; i < difficulty * 5; i++) {
                obstacles.push({
                    x: Math.floor(Math.random() * (canvas.width / box)) * box,
                    y: Math.floor(Math.random() * (canvas.height / box)) * box
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? '#0000FF' : '#00FF00';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = '#FFFFFF';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = food.color;
            ctx.fillRect(food.x, food.y, box, box);

            for (let i = 0; i < obstacles.length; i++) {
                ctx.fillStyle = '#8B0000';
                ctx.fillRect(obstacles[i].x, obstacles[i].y, box, box);
            }

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision({x: snakeX, y: snakeY}, snake) || collision({x: snakeX, y: snakeY}, obstacles)) {
                clearInterval(game);
                alert(`游戏结束！你的分数是: ${score}`);
                return;
            }

            let newHead = {x: snakeX, y: snakeY};

            if (snakeX === food.x && snakeY === food.y) {
                score += food.points;
                if (food.effect === 'speedUp') speed = Math.max(speed - 10, 40);
                if (food.effect === 'slowDown') speed = Math.min(speed + 10, 150);
                generateFood();
            } else {
                snake.pop();
            }

            snake.unshift(newHead);
            updateScoreboard();
        }

        function updateScoreboard() {
            document.getElementById('score').innerText = `分数: ${score}`;
        }
    </script>
</body>
</html>
