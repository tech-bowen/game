<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        canvas {
            background-color: #fff;
            border: 1px solid #000;
        }
        .controls, .buttons {
            margin-top: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
        .scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #000;
            border-radius: 5px;
        }
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #modalContent {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .modalButton {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .modalButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .modalButton:hover:enabled {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>贪吃蛇游戏</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <label for="speed">速度:</label>
        <select id="speed">
            <option value="150">非常慢</option>
            <option value="120">慢</option>
            <option value="100">中等</option>
            <option value="80">快</option>
            <option value="60">非常快</option>
            <option value="40">极快</option>
        </select>
        <button onclick="startGame()">开始游戏</button>
    </div>
    <div class="buttons">
        <button onclick="window.location.href='https://game.tech-bowen.com'">跳转网站</button>
        <button onclick="window.location.href='mailto:admin@tech-bowen.com'">发邮件</button>
        <button onclick="window.location.href='https://blog.tech-bowen.com'">进入博客</button>
    </div>
    <div id="score" class="scoreboard"></div>
    <div id="modal">
        <div id="modalContent">
            <p>请前往用户协议网站查看用户协议，查看后点击"我已查看"，继续访问网站则默认您同意用户协议。</p>
            <button class="modalButton" onclick="window.open('https://blog.tech-bowen.com/2024/07/blog-post.html', '_blank')">查看协议</button>
            <button id="confirmButton" class="modalButton" disabled>我已查看</button>
            <span id="countdown">5</span> 秒
        </div>
    </div>
    <script>
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');
        let box = 20;
        let snake = [{x: 9 * box, y: 10 * box}];
        let direction;
        let food = {x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box};
        let speed = 100;
        let game;
        let score = 0;

        function startGame() {
            clearCache();
            direction = null;
            snake = [{x: 9 * box, y: 10 * box}];
            food = {x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box};
            speed = parseInt(document.getElementById('speed').value);
            clearInterval(game);
            game = setInterval(draw, speed);
            score = 0;
            updateScoreboard();
        }

        function clearCache() {
            localStorage.clear();
        }

        window.onload = function() {
            clearCache();
            document.getElementById('speed').value = speed;

            const modal = document.getElementById('modal');
            const confirmButton = document.getElementById('confirmButton');
            const countdown = document.getElementById('countdown');
            let timeLeft = 5;

            modal.style.display = 'flex';

            const countdownInterval = setInterval(() => {
                timeLeft--;
                countdown.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    confirmButton.disabled = false;
                }
            }, 1000);

            confirmButton.onclick = function() {
                modal.style.display = 'none';
            };

            if (/Mobi|Android/i.test(navigator.userAgent)) {
                addMobileControls();
                // 添加一个更慢的速度选项
                let speedSelect = document.getElementById('speed');
                let option = document.createElement('option');
                option.value = "200";
                option.textContent = "更慢";
                speedSelect.appendChild(option);
            } else {
                document.addEventListener('keydown', changeDirection);
                document.addEventListener('keypress', (e) => {
                    if (e.code === 'Enter') startGame();
                });
            }
        }

        function addMobileControls() {
            let controls = document.createElement('div');
            controls.className = 'buttons';
            ['上', '下', '左', '右'].forEach(dir => {
                let btn = document.createElement('button');
                btn.innerHTML = dir;
                btn.addEventListener('click', () => {
                    switch(dir) {
                        case '上': direction = 'UP'; break;
                        case '下': direction = 'DOWN'; break;
                        case '左': direction = 'LEFT'; break;
                        case '右': direction = 'RIGHT'; break;
                    }
                });
                controls.appendChild(btn);
            });
            document.body.appendChild(controls);
        }

        function changeDirection(event) {
            if (event.keyCode === 37 && direction !== 'RIGHT') direction = 'LEFT';
            else if (event.keyCode === 38 && direction !== 'DOWN') direction = 'UP';
            else if (event.keyCode === 39 && direction !== 'LEFT') direction = 'RIGHT';
            else if (event.keyCode === 40 && direction !== 'UP') direction = 'DOWN';
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? 'green' : 'white';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = 'red';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                updateScoreboard();
                food = {x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box};
            } else {
                snake.pop();
            }

            let newHead = {x: snakeX, y: snakeY};

            if (snakeX < box || snakeX >= 20 * box || snakeY < box || snakeY >= 20 * box || collision(newHead, snake)) {
                clearInterval(game);
                gameOver();
                return;
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function updateScoreboard() {
            document.getElementById('score').textContent = '得分: ' + score;
        }

        function gameOver() {
            let modal = document.getElementById('modal');
            modal.style.display = 'flex';
            let modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = '<p>游戏结束！得分: ' + score + '</p>' + modalContent.innerHTML;
            let countdown = document.getElementById('countdown');
            countdown.style.display = 'none';
            let confirmButton = document.getElementById('confirmButton');
            confirmButton.textContent = '重新开始';
            confirmButton.onclick = function() {
                startGame();
                modal.style.display = 'none';
            };
        }
    </script>
</body>
</html>
