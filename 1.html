<!DOCTYPE html>
<html>
<head>
  <title>贪吃蛇游戏</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    canvas {
      background-color: #e0e0e0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }
    #controls, #speedControl {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .button {
      width: 50px;
      height: 50px;
      margin: 5px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #555;
    }
    #gameOver, #speedSelector {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    #gameOver button, #speedSelector button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #gameOver button:hover, #speedSelector button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="controls">
    <button class="button" id="up">↑</button>
    <button class="button" id="left">←</button>
    <button class="button" id="right">→</button>
    <button class="button" id="down">↓</button>
  </div>
  <div id="speedControl">
    <button class="button" onclick="setSpeed(100)">慢</button>
    <button class="button" onclick="setSpeed(70)">中</button>
    <button class="button" onclick="setSpeed(40)">快</button>
  </div>
  <div id="gameOver">
    <p>游戏结束！按 Enter 键重新开始</p>
    <button onclick="restartGame()">重新开始</button>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let gameSpeed = 100;

    let snake = [{x: 9 * box, y: 10 * box}];
    let direction;
    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box
    };

    document.addEventListener('keydown', setDirection);
    document.getElementById('up').addEventListener('click', () => setDirection({keyCode: 38}));
    document.getElementById('left').addEventListener('click', () => setDirection({keyCode: 37}));
    document.getElementById('right').addEventListener('click', () => setDirection({keyCode: 39}));
    document.getElementById('down').addEventListener('click', () => setDirection({keyCode: 40}));

    function setDirection(event) {
      if (event.keyCode === 37 && direction !== 'RIGHT') {
        direction = 'LEFT';
      } else if (event.keyCode === 38 && direction !== 'DOWN') {
        direction = 'UP';
      } else if (event.keyCode === 39 && direction !== 'LEFT') {
        direction = 'RIGHT';
      } else if (event.keyCode === 40 && direction !== 'UP') {
        direction = 'DOWN';
      }
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? '#4CAF50' : '#388E3C';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = 'white';
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === 'LEFT') snakeX -= box;
      if (direction === 'UP') snakeY -= box;
      if (direction === 'RIGHT') snakeX += box;
      if (direction === 'DOWN') snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      const newHead = {
        x: snakeX,
        y: snakeY
      };

      if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
        clearInterval(game);
        document.getElementById('gameOver').style.display = 'block';
        document.addEventListener('keydown', restartGame);
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    function setSpeed(speed) {
      gameSpeed = speed;
      clearInterval(game);
      game = setInterval(drawGame, gameSpeed);
    }

    function restartGame() {
      snake = [{x: 9 * box, y: 10 * box}];
      direction = null;
      food = {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box
      };
      game = setInterval(drawGame, gameSpeed);
      document.getElementById('gameOver').style.display = 'none';
      document.removeEventListener('keydown', restartGame);
    }

    let game = setInterval(drawGame, gameSpeed);
  </script>
</body>
</html>
