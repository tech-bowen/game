<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
            display: block;
            margin: 0 auto;
            background-color: #fff;
            touch-action: none; /* 禁止默认的触摸事件，确保触摸操作生效 */
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
        #musicList {
            text-align: left;
            margin-top: 20px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>贪吃蛇游戏</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="gameControls">
        <button class="btn" id="startButton">开始游戏</button>
        <button class="btn" id="resetButton">重新开始</button>
    </div>

    <div>
        <button class="btn" onclick="redirectToHomepage()">返回主页</button>
        <button class="btn" onclick="redirectToBlog()">访问博客</button>
    </div>

    <div id="score">得分: 0</div>

    <div id="musicList">
        <h3>音乐列表</h3>
        <ul id="playlist">
            <!-- 这里可以动态添加音乐项 -->
        </ul>
    </div>

    <script>
        // 初始化画布和上下文
        var canvas = document.getElementById('gameCanvas');
        var ctx = canvas.getContext('2d');

        // 游戏变量
        var snake = [{x: 200, y: 200}];
        var food = {x: 0, y: 0};
        var dx = 10;
        var dy = 0;
        var gridSize = 10;
        var speed = 100;
        var score = 0;
        var gameInterval;

        // 音乐播放器
        var audio = new Audio(); // 创建音乐对象
        audio.volume = 0.5; // 设置音量，默认为0.5
        var playlist = document.getElementById('playlist');

        // 音乐列表，每首歌曲对象包含名称和路径
        var musicList = [
            { name: 'Song 1', source: 'music/song1.mp3' },
            { name: 'Song 2', source: 'music/song2.mp3' }
            // 添加更多歌曲
        ];

        // 添加音乐到列表
        musicList.forEach(function(music) {
            var li = document.createElement('li');
            li.textContent = music.name;
            li.onclick = function() {
                playMusic(music.source);
            };
            playlist.appendChild(li);
        });

        // 播放音乐函数
        function playMusic(source) {
            audio.src = source;
            audio.play();
        }

        // 按钮点击事件
        document.getElementById('startButton').addEventListener('click', function() {
            gameInterval = setInterval(gameLoop, speed);
            this.disabled = true; // 禁用开始按钮
            document.getElementById('resetButton').disabled = false; // 启用重新开始按钮
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            clearInterval(gameInterval);
            resetGame();
            document.getElementById('startButton').disabled = false; // 启用开始按钮
            this.disabled = true; // 禁用重新开始按钮
        });

        function redirectToHomepage() {
            window.location.href = 'https://game.tech-bowen.com';
        }

        function redirectToBlog() {
            window.location.href = 'https://blog.tech-bowen.com';
        }

        // 改变游戏速度
        function changeSpeed(newSpeed) {
            switch (newSpeed) {
                case 'slow':
                    speed = 150;
                    break;
                case 'medium':
                    speed = 100;
                    break;
                case 'fast':
                    speed = 50;
                    break;
                default:
                    speed = 100;
                    break;
            }
        }

        // 清除画布
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // 绘制贪吃蛇
        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });
        }

        // 生成食物
        function generateFood() {
            food.x = Math.floor(Math.random() * canvas.width / gridSize) * gridSize;
            food.y = Math.floor(Math.random() * canvas.height / gridSize) * gridSize;
        }

        // 绘制食物
        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        // 检查碰撞
        function checkCollision() {
            // 碰到边界
            if (snake[0].x < 0 || snake[0].x >= canvas.width || snake[0].y < 0 || snake[0].y >= canvas.height) {
                gameOver();
            }

            // 碰到自己的身体
            for (let i = 1; i < snake.length; i++) {
                if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
                    gameOver();
                }
            }
        }

        // 游戏结束
        function gameOver() {
            audio.pause(); // 停止音乐播放
            alert('游戏结束！得分：' + score);
            resetGame();
        }

        // 重置游戏
        function resetGame() {
            clearInterval(gameInterval);
            audio.currentTime = 0; // 重置音乐播放时间
            audio.play(); // 重新播放音乐
            snake = [{x: 200, y: 200}];
            dx = 10;
            dy = 0;
            score = 0;
            clearCanvas();
            updateScore();
            generateFood();
        }

        // 更新分数
        function updateScore() {
            document.getElementById('score').textContent = '得分: ' + score;
        }

        // 游戏循环
        function gameLoop() {
            clearCanvas();
            drawSnake();
            drawFood();
            moveSnake();
            checkCollision();
            eatFood();
        }

        // 移动贪吃蛇
        function moveSnake() {
            var head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                generateFood();
            } else {
                snake.pop();
            }
        }

        // 吃食物
        function eatFood() {
            if (snake[0].x === food.x && snake[0].y === food.y) {
                score += 10;
                updateScore();
                generateFood();
            }
        }

        // 触摸控制
        var touchStartX, touchStartY;
        canvas.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', function(e) {
            var touchEndX = e.changedTouches[0].clientX;
            var touchEndY = e.changedTouches[0].clientY;

            var dx = touchEndX - touchStartX;
            var dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                // 横向滑动
                if (dx > 0) {
                    // 向右滑动
                    moveRight();
                } else {
                    // 向左滑动
                    moveLeft();
                }
            } else {
                // 纵向滑动
                if (dy > 0) {
                    // 向下滑动
                    moveDown();
                } else {
                    // 向上滑动
                    moveUp();
                }
            }
        });

        // 移动方向函数
        function moveUp() {
            if (dy === 0) { // 防止反向移动
                dy = -gridSize;
                dx = 0;
            }
        }

        function moveDown() {
            if (dy === 0) {
                dy = gridSize;
                dx = 0;
            }
        }

        function moveLeft() {
            if (dx === 0) {
                dx = -gridSize;
                dy = 0;
            }
        }

        function moveRight() {
            if (dx === 0) {
                dx = gridSize;
                dy = 0;
            }
        }

        // 窗口卸载时清除缓存
        window.addEventListener('unload', function() {
            localStorage.clear();
        });
    </script>
</body>
</html>
