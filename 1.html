<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        canvas {
            background-color: #fff;
            border: 1px solid #000;
            margin-top: 20px;
        }
        .controls, .buttons {
            margin-top: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
        .scoreboard, .timer {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #000;
            border-radius: 5px;
        }
        .timer {
            left: auto;
            right: 10px;
        }
        .game-info {
            margin-left: 20px;
            max-width: 200px;
        }
        .game-info h2 {
            margin-top: 0;
        }
        .game-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>贪吃蛇游戏</h1>
    <div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="score" class="scoreboard">分数: 0</div>
        <div id="timer" class="timer" style="display:none">时间: 0</div>
    </div>
    <div class="game-info">
        <div class="controls">
            <label for="speed">速度:</label>
            <select id="speed">
                <option value="150">非常慢</option>
                <option value="120">慢</option>
                <option value="100">中等</option>
                <option value="80">快</option>
                <option value="60">非常快</option>
                <option value="40">极快</option>
            </select>
            <br>
            <label for="difficulty">难度:</label>
            <select id="difficulty">
                <option value="easy">简单</option>
                <option value="medium">中等</option>
                <option value="hard">困难</option>
            </select>
            <br>
            <label for="timeLimit">启用时间限制:</label>
            <input type="checkbox" id="timeLimit">
            <br>
            <label for="time">时间(秒):</label>
            <input type="number" id="time" value="60" min="10">
            <br>
            <button onclick="startGame()">开始游戏</button>
        </div>
        <div class="buttons">
            <button onclick="window.location.href='https://game.tech-bowen.com'">跳转网站</button>
            <button onclick="window.location.href='mailto:admin@tech-bowen.com'">发邮件</button>
            <button onclick="window.location.href='https://blog.tech-bowen.com'">进入博客</button>
        </div>
        <div class="game-info">
            <h2>游戏玩法</h2>
            <p>控制蛇吃掉食物，避免碰到墙壁和障碍物。</p>
            <h2>食物效果</h2>
            <p style="color: red;">红色食物: +1分</p>
            <p style="color: green;">绿色食物: +2分</p>
            <p style="color: blue;">蓝色食物: -1分</p>
        </div>
    </div>
    <script>
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');
        let box = 20;
        let snake = [{x: 9 * box, y: 10 * box}];
        let direction;
        let food;
        let speed = 100;
        let game;
        let score = 0;
        let timeLimitEnabled = false;
        let timeLeft = 60;
        let timerInterval;
        let obstacles = [];

        function startGame() {
            clearCache();
            clearInterval(timerInterval);
            direction = null;
            snake = [{x: 9 * box, y: 10 * box}];
            generateFood();
            generateObstacles();
            speed = parseInt(document.getElementById('speed').value);
            timeLimitEnabled = document.getElementById('timeLimit').checked;
            timeLeft = parseInt(document.getElementById('time').value);
            clearInterval(game);
            game = setInterval(draw, speed);
            score = 0;
            updateScoreboard();
            if (timeLimitEnabled) {
                document.getElementById('timer').style.display = 'block';
                document.getElementById('timer').innerText = '时间: ' + timeLeft;
                timerInterval = setInterval(updateTimer, 1000);
            } else {
                document.getElementById('timer').style.display = 'none';
            }
        }

        function clearCache() {
            localStorage.clear();
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').innerText = '时间: ' + timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                clearInterval(game);
                alert(`时间到！你的分数是: ${score}`);
            }
        }

        function generateFood() {
            const foodTypes = [
                {color: 'red', points: 1},
                {color: 'green', points: 2},
                {color: 'blue', points: -1},
            ];
            let foodType = foodTypes[Math.floor(Math.random() * foodTypes.length)];
            food = {
                x: Math.floor(Math.random() * 29 + 1) * box,
                y: Math.floor(Math.random() * 29 + 1) * box,
                color: foodType.color,
                points: foodType.points
            };
        }

        function generateObstacles() {
            obstacles = [];
            let difficulty = document.getElementById('difficulty').value;
            let obstacleCount = difficulty === 'easy' ? 5 : difficulty === 'medium' ? 10 : 15;
            for (let i = 0; i < obstacleCount; i++) {
                obstacles.push({
                    x: Math.floor(Math.random() * 29 + 1) * box,
                    y: Math.floor(Math.random() * 29 + 1) * box,
                });
            }
        }

        window.onload = function() {
            clearCache();
            document.getElementById('speed').value = speed;

            if (/Mobi|Android/i.test(navigator.userAgent)) {
                addMobileControls();
                let mobileSpeed = document.getElementById('speed');
                mobileSpeed.innerHTML += '<option value="200">超级慢</option>';
            } else {
                document.addEventListener('keydown', changeDirection);
                document.addEventListener('keypress', (e) => {
                    if (e.code === 'Enter') startGame();
                });
            }
        }

        function addMobileControls() {
            let controls = document.createElement('div');
            controls.className = 'buttons';
            ['上', '下', '左', '右'].forEach(dir => {
                let btn = document.createElement('button');
                btn.innerHTML = dir;
                btn.addEventListener('click', () => {
                    switch(dir) {
                        case '上': direction = 'UP'; break;
                        case '下': direction = 'DOWN'; break;
                        case '左': direction = 'LEFT'; break;
                        case '右': direction = 'RIGHT'; break;
                    }
                });
                controls.appendChild(btn);
            });
            document.body.appendChild(controls);
        }

        function changeDirection(event) {
            if (event.keyCode === 37 && direction !== 'RIGHT') direction = 'LEFT';
            else if (event.keyCode === 38 && direction !== 'DOWN') direction = 'UP';
            else if (event.keyCode === 39 && direction !== 'LEFT') direction = 'RIGHT';
            else if (event.keyCode === 40 && direction !== 'UP') direction = 'DOWN';
        }

        function collision(newHead, array) {
            for (let i = 0; i < array.length; i++) {
                if (newHead.x === array[i].x && newHead.y === array[i].y) return true;
            }
            return false;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? 'black' : 'white';
                ctx.strokeStyle = 'black';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = food.color;
            ctx.fillRect(food.x, food.y, box, box);

            for (let i = 0; i < obstacles.length; i++) {
                ctx.fillStyle = 'gray';
                ctx.fillRect(obstacles[i].x, obstacles[i].y, box, box);
            }

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision({x: snakeX, y: snakeY}, snake) || collision({x: snakeX, y: snakeY}, obstacles)) {
                clearInterval(game);
                alert(`游戏结束！你的分数是: ${score}`);
                return;
            }

            let newHead = {x: snakeX, y: snakeY};

            if (snakeX === food.x && snakeY === food.y) {
                score += food.points;
                updateScoreboard();
                generateFood();
            } else {
                snake.pop();
            }

            snake.unshift(newHead);
        }

        function updateScoreboard() {
            document.getElementById('score').innerText = '分数: ' + score;
        }
    </script>
</body>
</html>
