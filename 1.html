<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
            display: block;
            margin: 0 auto;
            background-color: #fff;
        }
        #gameControls {
            margin-top: 20px;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>贪吃蛇游戏</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="gameControls">
        <button onclick="changeSpeed('slow')">慢</button>
        <button onclick="changeSpeed('medium')">中</button>
        <button onclick="changeSpeed('fast')">快</button>
    </div>

    <div>
        <button onclick="redirectToHomepage()">返回主页</button>
        <button onclick="redirectToBlog()">访问博客</button>
    </div>

    <script>
        // 初始化画布和上下文
        var canvas = document.getElementById('gameCanvas');
        var ctx = canvas.getContext('2d');

        // 游戏变量
        var snake = [{x: 200, y: 200}];
        var food = {x: 0, y: 0};
        var dx = 10;
        var dy = 0;
        var gridSize = 10;
        var speed = 100;
        var score = 0;

        // 音乐播放器
        var audio = new Audio('music/song1.mp3'); // 替换为你的音乐文件路径
        audio.loop = true; // 循环播放
        audio.volume = 0.5; // 设置音量
        audio.play(); // 播放音乐

        // 按钮点击事件
        function redirectToHomepage() {
            window.location.href = 'https://game.tech-bowen.com';
        }

        function redirectToBlog() {
            window.location.href = 'https://blog.tech-bowen.com';
        }

        // 改变游戏速度
        function changeSpeed(newSpeed) {
            switch (newSpeed) {
                case 'slow':
                    speed = 150;
                    break;
                case 'medium':
                    speed = 100;
                    break;
                case 'fast':
                    speed = 50;
                    break;
                default:
                    speed = 100;
                    break;
            }
        }

        // 清除画布
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // 绘制贪吃蛇
        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });
        }

        // 生成食物
        function generateFood() {
            food.x = Math.floor(Math.random() * canvas.width / gridSize) * gridSize;
            food.y = Math.floor(Math.random() * canvas.height / gridSize) * gridSize;
        }

        // 绘制食物
        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        // 检查碰撞
        function checkCollision() {
            // 碰到边界
            if (snake[0].x < 0 || snake[0].x >= canvas.width || snake[0].y < 0 || snake[0].y >= canvas.height) {
                gameOver();
            }

            // 碰到自己的身体
            for (let i = 1; i < snake.length; i++) {
                if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
                    gameOver();
                }
            }
        }

        // 游戏结束
        function gameOver() {
            audio.pause(); // 停止音乐播放
            alert('游戏结束！得分：' + score);
            resetGame();
        }

        // 重置游戏
        function resetGame() {
            clearInterval(gameInterval);
            audio.currentTime = 0; // 重置音乐播放时间
            audio.play(); // 重新播放音乐
            snake = [{x: 200, y: 200}];
            dx = 10;
            dy = 0;
            score = 0;
            clearCanvas();
            gameLoop();
        }

        // 更新分数
        function updateScore() {
            document.getElementById('score').textContent = '得分: ' + score;
        }

        // 游戏循环
        function gameLoop() {
            clearCanvas();
            drawSnake();
            drawFood();
            moveSnake();
            checkCollision();
            eatFood();
        }

        // 移动贪吃蛇
        function moveSnake() {
            var head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                generateFood();
            } else {
                snake.pop();
            }
        }

        // 吃食物
        function eatFood() {
            if (snake[0].x === food.x && snake[0].y === food.y) {
                score += 10;
                updateScore();
                generateFood();
            }
        }

        // 键盘控制
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp' && dy === 0) {
                dx = 0;
                dy = -gridSize;
            }
            if (event.key === 'ArrowDown' && dy === 0) {
                dx = 0;
                dy = gridSize;
            }
            if (event.key === 'ArrowLeft' && dx === 0) {
                dx = -gridSize;
                dy = 0;
            }
            if (event.key === 'ArrowRight' && dx === 0) {
                dx = gridSize;
                dy = 0;
            }
        });

        // 生成初始食物并启动游戏循环
        generateFood();
        var gameInterval = setInterval(gameLoop, speed);

        // 初始显示分数
        updateScore();
    </script>
</body>
</html>
