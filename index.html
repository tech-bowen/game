<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bowen Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    color: #333;
    margin: 0;
    padding: 0;
  }
  #header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
  }
  #content {
    margin: 20px auto;
    width: 80%;
    max-width: 600px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .game-link {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    background-color: #2196F3;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .game-link:hover {
    background-color: #0b7dda;
  }
  #countdown {
    font-size: 18px;
    margin-top: 10px;
  }
  #footer {
    margin-top: 20px;
    color: #666;
    font-size: 14px;
  }
</style>
</head>
<body>
  <!-- 页面标题部分 -->
  <div id="header">
    <h1>Bowen Game</h1>
  </div>
  <!-- 页面内容部分 -->
  <div id="content">
    <p>欢迎来到Bowen Game，在这里你可以游玩许多游戏。</p>
    <!-- 游戏链接按钮 -->
    <a href="https://game.tech-bowen.com/1.html" class="game-link">游戏1</a>
    <a href="https://game.tech-bowen.com/2.html" class="game-link">游戏2</a>
  </div>
  <!-- 倒计时显示部分 -->
  <div id="countdown"></div>
  <!-- 页面底部说明 -->
  <div id="footer">
    <p>页面将在 <span id="timer">10:00</span> 后自动结束。</p>
  </div>

  <script>
    // 自动清除缓存和页面自动关闭功能
    window.onload = function() {
      // 设置倒计时初始值，单位秒
      let timeLeft = 600; // 10分钟，单位秒

      // 倒计时函数
      function countdown() {
        const minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;

        // 格式化秒数，保证两位数显示
        seconds = seconds < 10 ? '0' + seconds : seconds;

        // 更新倒计时显示
        document.getElementById('timer').textContent = `${minutes}:${seconds}`;

        // 如果时间未到，继续倒计时
        if (timeLeft > 0) {
          timeLeft--;
          setTimeout(countdown, 1000); // 每秒更新一次
        } else {
          // 时间到后关闭网页
          document.getElementById('timer').textContent = '00:00';
          setTimeout(function() {
            window.close(); // 关闭当前窗口
          }, 2000); // 停留2秒后关闭窗口
        }
      }

      countdown(); // 启动倒计时
    };
  </script>
</body>
</html>
