<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        #game-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #minesweeper {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            border: 1px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
        }

        .cell.revealed {
            background-color: #fff;
            cursor: default;
        }

        .cell.mine {
            background-color: red;
            color: white;
        }

        .cell.flag {
            background-color: yellow;
        }

        #instructions {
            margin-left: 20px;
            max-width: 300px;
            text-align: left;
        }

        #buttons {
            margin-top: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Minesweeper</h1>
    <div id="game-container">
        <div id="minesweeper"></div>
        <div id="instructions">
            <h2>How to Play</h2>
            <p>Click on the cells to reveal them. Right-click to mark a cell as a mine. The numbers indicate how many mines are adjacent to that cell. Clear all non-mine cells to win the game. If you click on a mine, you lose!</p>
        </div>
    </div>
    <div id="buttons">
        <button onclick="window.location.href='https://game.tech-bowen.com'">Jump to Website</button>
        <button onclick="window.location.href='mailto:admin@tech-bowen.com'">Send Email</button>
        <button onclick="window.location.href='https://blog.tech-bowen.com'">Go to Blog</button>
    </div>
    <script>
        const rows = 10;
        const cols = 10;
        const minesCount = 10;
        let board = [];
        let revealedCount = 0;

        const minesweeper = document.getElementById('minesweeper');

        function initGame() {
            board = Array(rows).fill().map(() => Array(cols).fill({
                mine: false,
                revealed: false,
                flagged: false,
                adjacentMines: 0
            }));
            revealedCount = 0;

            // Plant mines
            for (let i = 0; i < minesCount; i++) {
                let row, col;
                do {
                    row = Math.floor(Math.random() * rows);
                    col = Math.floor(Math.random() * cols);
                } while (board[row][col].mine);
                board[row][col].mine = true;

                // Update adjacent cells
                for (let r = Math.max(0, row - 1); r <= Math.min(rows - 1, row + 1); r++) {
                    for (let c = Math.max(0, col - 1); c <= Math.min(cols - 1, col + 1); c++) {
                        if (!board[r][c].mine) {
                            board[r][c].adjacentMines++;
                        }
                    }
                }
            }

            renderBoard();
        }

        function renderBoard() {
            minesweeper.innerHTML = '';
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    cell.addEventListener('click', () => revealCell(row, col));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        flagCell(row, col);
                    });

                    minesweeper.appendChild(cell);
                }
            }
        }

        function revealCell(row, col) {
            if (board[row][col].revealed || board[row][col].flagged) return;

            board[row][col].revealed = true;
            revealedCount++;
            const cell = document.querySelector(`[data-row='${row}'][data-col='${col}']`);
            cell.classList.add('revealed');

            if (board[row][col].mine) {
                cell.classList.add('mine');
                alert('Game Over');
                initGame();
                return;
            }

            if (board[row][col].adjacentMines > 0) {
                cell.textContent = board[row][col].adjacentMines;
            } else {
                // Reveal adjacent cells
                for (let r = Math.max(0, row - 1); r <= Math.min(rows - 1, row + 1); r++) {
                    for (let c = Math.max(0, col - 1); c <= Math.min(cols - 1, col + 1); c++) {
                        if (!board[r][c].revealed) {
                            revealCell(r, c);
                        }
                    }
                }
            }

            if (revealedCount === rows * cols - minesCount) {
                alert('You Win!');
                initGame();
            }
        }

        function flagCell(row, col) {
            if (board[row][col].revealed) return;

            board[row][col].flagged = !board[row][col].flagged;
            const cell = document.querySelector(`[data-row='${row}'][data-col='${col}']`);
            if (board[row][col].flagged) {
                cell.classList.add('flag');
            } else {
                cell.classList.remove('flag');
            }
        }

        initGame();
    </script>
</body>
</html>
