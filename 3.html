    <script>

        // åˆå§‹åŒ–æ¸¸æˆæ¿
        function initializeGame() {

            gameBoard = new Array(numRows);

        // ç»˜åˆ¶æ¸¸æˆæ¿
        function renderGameBoard() {

            gameElement.innerHTML = ""; // æ¸…ç©ºç°æœ‰å†…å®¹

            for (let i = 0; i < numRows; i++) {
